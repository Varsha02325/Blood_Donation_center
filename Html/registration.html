     <section class="containerRegister">
        <h1 class="text-dark text-decoration-underline text-center py-5 fw-bold">Make a Donation</h1>
        <div class="form-bldgrp">
            <div class="row">
                <div class="col-6">
            <select class="custom-select">
                <option selected>Enter Your Donate Blood Group</option>
                <option value="1">A+</option>
                <option value="2">A-</option>
                <option value="3">B+</option>
                <option value="4">B-</option>
                <option value="5">o+</option>
                <option value="6">o-</option>
                <option value="7">AB+</option>
                <option value="8">AB-</option>
              </select>
                </div>
            </div>
        </div>

        <div class="form-wrap">
            <form action="#">
                <div class="form-fields">
                    <h3 class="text-danger fw-bold ms-3">Details</h3>
                    <div class="form-group">
                        <input type="text" class="fname" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="lname" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="email" placeholder="Mail">
                    </div>
                    <div class="form-group">
                        <input type="number" class="phone" placeholder="Phone">
                    </div>
                    <div class="form-group">
                        <textarea name="message" id="" placeholder="Write your message"></textarea>
                    </div>
                </div>
                <input type="submit" value="Donate Now" class="submit-button">
            </form>
        </div> 
        </section>
